	<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- PDPA CSS -->
	  <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <title>Easy PDPA Thailand</title>
  </head>
  <body>
    <h1>Easy PDPA Thailand</h1>
    

	<div id="pdpa_cookie">
		<div id="pdpa_section" class="pdpa_content">
			<p id="pdpa_text">This website uses cookies to improve performance and collect analytics. By continuing to use the website, you accept our <a href="#privacy-policy-url" rel="follow">Privacy Policy</a></p>
			<div id="pdpa_btn">
				<button id="pdpa_accept_all" type="button" class="btn btn-secondary btn-pdpa-accept px-5 mt-3 mt-lg-0">Accept</button>
			</div>
		</div>
	</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    
    <script>
      document.addEventListener('DOMContentLoaded', function(){ 
       // Document ready

          // PDPA
          var pdpa = document.getElementById("pdpa_section");
          var pdpaBtnAccept = document.getElementById("pdpa_accept_all");

          if( document.cookie.includes("roojai_pdpa") ){
            // Accepted cookie
            console.log("roojai pdpa accepted");
              }else{
            // No cookie
            setTimeout(function() {
              pdpa.classList.add("pdpa_show");
              pdpaBtnAccept.addEventListener("click", () => {
                var vm = this;
                var date = new Date();
                date.setYear(date.getFullYear() + 1);
                document.cookie = "roojai_pdpa=accept; expires="+ date.toGMTString() +"; path=/";
                pdpa.classList.remove("pdpa_show");
                console.log("roojai pdpa accepted");
              });
            }, 1000);
          }
          // PDPA

      }, false);
    </script>
    
   
  </body>
</html>
